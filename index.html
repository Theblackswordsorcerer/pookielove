<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my pookie? 💕</title>
    <style>
        /* (CSS remains unchanged — omitted for brevity, but keep everything as-is) */
    </style>
</head>
<body>
    <!-- Question Screen -->
    <div id="questionScreen" class="screen question-screen active">
        <!-- Background decorations -->
        <div class="bg-decoration" style="left: 10%; top: 20%; animation-delay: 0s;">💕</div>
        <div class="bg-decoration" style="left: 80%; top: 30%; animation-delay: 1s;">🌸</div>
        <div class="bg-decoration" style="left: 20%; top: 70%; animation-delay: 2s;">🦋</div>
        <div class="bg-decoration" style="left: 70%; top: 80%; animation-delay: 3s;">💖</div>
        <div class="bg-decoration" style="left: 90%; top: 60%; animation-delay: 4s;">🌺</div>

        <div class="question-card">
            <img src="images/single-cat.jpg" class="cat-image">
            <h1 class="question-title">Will you be my pookie? 🥺💕</h1>
            
            <div class="button-container">
                <button id="yesButton" class="button yes-button">Yes! 💖</button>
                <button id="noButton" class="button no-button" style="left: 50%; top: 70%; transform: translate(-50%, -50%);">No 😔</button>
            </div>
            
            <p id="noMessage" class="message" style="display: none;"></p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen game-screen">
        <div class="game-header">
            <h2 class="game-title">Catch My Hearts! 💕</h2>
            <p class="game-score">Score: <span id="gameScore">0</span>/10</p>
            <p id="gameMessage" class="game-message" style="display: none;"></p>
        </div>

        <div id="heartsContainer"></div>
        <div id="basket" class="basket" style="left: 50%;">🧺</div>

        <div class="game-instructions">
            <p>Move your mouse/finger to catch hearts!</p>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="successScreen" class="screen success-screen">
        <!-- Floating hearts -->
        <div id="floatingHearts"></div>

        <div class="success-card">
            <img src="images/couple-cats.jpg" class="cat-image" style="width: 12rem; height: 12rem;">
            <h1 class="success-title">💕 Love you too! 💕</h1>
            <p class="success-subtitle">You're my favorite pookie! 🥰</p>
            
            <div class="emoji-row">
                <span>🌸</span>
                <span>💖</span>
                <span>🦋</span>
                <span>🌺</span>
                <span>💝</span>
            </div>
            
            <div class="final-message">
                <p>Forever and always! 💍✨</p>
            </div>
        </div>
    </div>

    <script>
        // (JavaScript remains unchanged — omitted here for brevity, keep all of it as-is)
    </script>
</body>
</html>
