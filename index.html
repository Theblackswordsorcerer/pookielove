<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my pookie? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        /* Question Screen */
        .question-screen {
            background: linear-gradient(135deg, #fce7f3, #e9d5ff, #fce7f3);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .question-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 4px solid #f9a8d4;
            max-width: 28rem;
            width: 100%;
            position: relative;
        }

        .cat-image {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            border: 4px solid #f472b6;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .question-title {
            font-size: 2rem;
            font-weight: bold;
            color: #db2777;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .button {
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .yes-button {
            background: #ec4899;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .yes-button:hover {
            background: #db2777;
            transform: scale(1.05);
        }

        .no-button {
            background: white;
            color: #6b7280;
            border: 2px solid #9ca3af;
            position: absolute;
            transition: all 0.2s ease;
        }

        .no-button:hover {
            background: #f3f4f6;
            transform: scale(0.95);
        }

        .button-container {
            position: relative;
            height: 8rem;
            margin-top: 1rem;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #db2777;
            animation: bounce 1s infinite;
        }

        /* Game Screen */
        .game-screen {
            background: linear-gradient(135deg, #ddd6fe, #fce7f3, #ddd6fe);
            cursor: none;
        }

        .game-header {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
            color: white;
        }

        .game-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .game-score {
            font-size: 1.25rem;
        }

        .game-message {
            font-size: 1.25rem;
            color: #db2777;
            font-weight: bold;
            animation: bounce 0.5s infinite;
            margin-top: 0.5rem;
        }

        .falling-heart {
            position: absolute;
            font-size: 2.5rem;
            animation: pulse 1s infinite;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .basket {
            position: absolute;
            bottom: 1rem;
            font-size: 4rem;
            transform: translateX(-50%);
            transition: left 0.1s ease;
            pointer-events: none;
        }

        .game-instructions {
            position: absolute;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 1rem;
        }

        /* Success Screen */
        .success-screen {
            background: linear-gradient(135deg, #fce7f3, #ddd6fe, #fce7f3);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .success-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 4px solid #f9a8d4;
            max-width: 28rem;
            width: 100%;
        }

        .success-title {
            font-size: 3rem;
            font-weight: bold;
            color: #db2777;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .success-subtitle {
            font-size: 1.5rem;
            color: #7c3aed;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .emoji-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 2.5rem;
            animation: bounce 2s infinite;
            margin-bottom: 1.5rem;
        }

        .final-message {
            font-size: 1.25rem;
            color: #db2777;
        }

        /* Background decorations */
        .bg-decoration {
            position: absolute;
            font-size: 4rem;
            color: #f9a8d4;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: #ec4899;
            animation: bounce 2s infinite;
            pointer-events: none;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .question-title {
                font-size: 1.5rem;
            }
            
            .cat-image {
                width: 6rem;
                height: 6rem;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Question Screen -->
    <div id="questionScreen" class="screen question-screen active">
        <!-- Background decorations -->
        <div class="bg-decoration" style="left: 10%; top: 20%; animation-delay: 0s;">üíï</div>
        <div class="bg-decoration" style="left: 80%; top: 30%; animation-delay: 1s;">üå∏</div>
        <div class="bg-decoration" style="left: 20%; top: 70%; animation-delay: 2s;">ü¶ã</div>
        <div class="bg-decoration" style="left: 70%; top: 80%; animation-delay: 3s;">üíñ</div>
        <div class="bg-decoration" style="left: 90%; top: 60%; animation-delay: 4s;">üå∫</div>

        <div class="question-card">
            <img src="public/images/single-cat.jpg" class="cat-image">
            <h1 class="question-title">Will you be my pookie? ü•∫üíï</h1>
            
            <div class="button-container">
                <button id="yesButton" class="button yes-button">Yes! üíñ</button>
                <button id="noButton" class="button no-button" style="left: 50%; top: 70%; transform: translate(-50%, -50%);">No üòî</button>
            </div>
            
            <p id="noMessage" class="message" style="display: none;"></p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen game-screen">
        <div class="game-header">
            <h2 class="game-title">Catch My Hearts! üíï</h2>
            <p class="game-score">Score: <span id="gameScore">0</span>/10</p>
            <p id="gameMessage" class="game-message" style="display: none;"></p>
        </div>

        <div id="heartsContainer"></div>
        <div id="basket" class="basket" style="left: 50%;">üß∫</div>

        <div class="game-instructions">
            <p>Move your mouse/finger to catch hearts!</p>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="successScreen" class="screen success-screen">
        <!-- Floating hearts -->
        <div id="floatingHearts"></div>

        <div class="success-card">
            <img src="public/images/couple-cats.jpg" class="cat-image" style="width: 12rem; height: 12rem;">
            <h1 class="success-title">üíï Love you too! üíï</h1>
            <p class="success-subtitle">You're my favorite pookie! ü•∞</p>
            
            <div class="emoji-row">
                <span>üå∏</span>
                <span>üíñ</span>
                <span>ü¶ã</span>
                <span>üå∫</span>
                <span>üíù</span>
            </div>
            
            <div class="final-message">
                <p>Forever and always! üíç‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        const sweetMessages = [
            "Yeah, love me more! üíï",
            "Our love is true! üíñ",
            "You're so sweet! ü•∞",
            "Perfect catch, my love! üíù",
            "You make my heart flutter! ü¶ã",
            "So romantic! üåπ",
            "You're my everything! ‚ú®",
            "Love you so much! üíó",
            "You're amazing! üå∏",
            "My heart is yours! üíò",
        ];

        let currentScreen = "question";
        let noClickCount = 0;
        let gameScore = 0;
        let basketPosition = 50;
        let fallingHearts = [];
        let gameActive = false;
        let gameInterval;
        let moveInterval;

        // Question screen logic
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const noMessage = document.getElementById('noMessage');

        yesButton.addEventListener('click', () => {
            showScreen('game');
            startGame();
        });

        noButton.addEventListener('click', () => {
            moveNoButton();
        });

        function moveNoButton() {
            const newX = Math.random() * 80 + 10;
            const newY = Math.random() * 60 + 20;
            noButton.style.left = newX + '%';
            noButton.style.top = newY + '%';
            noClickCount++;

            let message = '';
            if (noClickCount <= 3) message = "Hey, come back here! ü•∫";
            else if (noClickCount <= 6) message = "Stop running away! üíï";
            else if (noClickCount < 10) message = "You can't escape love! üòÑ";
            else {
                message = "Fine, you have no choice now! üòàüíï";
                noButton.style.display = 'none';
            }

            noMessage.textContent = message;
            noMessage.style.display = 'block';
        }

        // Game logic
        function startGame() {
            gameActive = true;
            gameScore = 0;
            fallingHearts = [];
            document.getElementById('gameScore').textContent = gameScore;

            // Create falling hearts
            gameInterval = setInterval(() => {
                if (gameActive) {
                    createFallingHeart();
                }
            }, 800);

            // Move hearts
            moveInterval = setInterval(() => {
                if (gameActive) {
                    moveHearts();
                }
            }, 50);
        }

        function createFallingHeart() {
            const heart = {
                id: Date.now() + Math.random(),
                x: Math.random() * 90,
                y: 0,
                speed: 2 + Math.random() * 3,
                element: null
            };

            const heartElement = document.createElement('div');
            heartElement.className = 'falling-heart';
            heartElement.textContent = 'üíñ';
            heartElement.style.left = heart.x + '%';
            heartElement.style.top = heart.y + '%';
            
            heart.element = heartElement;
            document.getElementById('heartsContainer').appendChild(heartElement);
            fallingHearts.push(heart);
        }

        function moveHearts() {
            fallingHearts = fallingHearts.filter(heart => {
                heart.y += heart.speed;
                heart.element.style.top = heart.y + '%';

                // Check for catch
                if (heart.y > 80 && heart.y < 95 && Math.abs(heart.x - basketPosition) < 8) {
                    catchHeart(heart);
                    return false;
                }

                // Remove if off screen
                if (heart.y > 100) {
                    heart.element.remove();
                    return false;
                }

                return true;
            });
        }

        function catchHeart(heart) {
            gameScore++;
            document.getElementById('gameScore').textContent = gameScore;
            
            const randomMessage = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
            const gameMessage = document.getElementById('gameMessage');
            gameMessage.textContent = randomMessage;
            gameMessage.style.display = 'block';
            
            setTimeout(() => {
                gameMessage.style.display = 'none';
            }, 2000);

            heart.element.remove();

            if (gameScore >= 10) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(moveInterval);
            
            setTimeout(() => {
                showScreen('success');
                createFloatingHearts();
            }, 1000);
        }

        // Mouse/touch movement for game
        const gameScreen = document.getElementById('gameScreen');
        const basket = document.getElementById('basket');

        gameScreen.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const rect = gameScreen.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            basketPosition = Math.max(5, Math.min(95, x));
            basket.style.left = basketPosition + '%';
        });

        gameScreen.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            const rect = gameScreen.getBoundingClientRect();
            const touch = e.touches[0];
            const x = ((touch.clientX - rect.left) / rect.width) * 100;
            basketPosition = Math.max(5, Math.min(95, x));
            basket.style.left = basketPosition + '%';
        });

        // Success screen floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(heart);
            }
        }

        // Screen management
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            if (screenName === 'question') {
                document.getElementById('questionScreen').classList.add('active');
            } else if (screenName === 'game') {
                document.getElementById('gameScreen').classList.add('active');
            } else if (screenName === 'success') {
                document.getElementById('successScreen').classList.add('active');
            }
            
            currentScreen = screenName;
        }
    </script>
</body>
</html>
